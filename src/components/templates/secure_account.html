<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Account - Memory</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset_password.css') }}">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <input type="hidden" id="csrf_token" name="csrf_token" value="{{ csrf_token() }}">

    {% if error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <form id="reset-password-form" method="POST" style="display: none;">
            <div>
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="hidden" name="form_name" value="reset_password">
            <input type="submit" value="Reset Password">
        </form>

        <p>Security Question: {{ security_question }}</p>
        <form id="security-answer-form" method="POST">
            <div>
                <label for="answer">Answer</label>
                <input type="text" id="answer" name="answer" required>
            </div>
            <input type="hidden" name="form_name" value="security_answer">
            <input type="submit" value="Submit Answer">
        </form>

        <div id="secure_password_message"></div>
    {% endif %}

    <script src="{{ url_for('static', filename='js/secure_account.js')}}"></script>
</body>
</html>
